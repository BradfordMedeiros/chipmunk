<head>
    <meta charset="utf-8">
    <title>Rubber Ducky</title>
    <script>
      const turn_on_light = () => fetch('turn_on_led');
      const turn_off_light = () => fetch('turn_off_led');

      const calculate_radians = (new_x, new_y, duck_eye_x, duck_eye_y) => {
        const y_delta = duck_eye_y - new_y;
        const x_delta = duck_eye_x - new_x;
        return Math.atan(y_delta / x_delta);
      };

      const original_duck_eye_x = 340.188;
      const original_duck_eye_y = 88;
      const eye_movement_elasticity = 10;



      const get_new_eye = (x_coordinate, y_coordinate) => {
        const radians = calculate_radians(x_coordinate, y_coordinate, original_duck_eye_x, original_duck_eye_y);
        const change_x = Math.cos(radians) * eye_movement_elasticity;
        const change_y = Math.sin(radians) * eye_movement_elasticity;
        const new_eye_x = change_x + original_duck_eye_x;
        const new_eye_y = change_y + original_duck_eye_y;

        return { new_eye_x, new_eye_y };
      };

      const set_eye = (x_coordinate, y_coordinate) => {
        document.querySelector('#eye').cy.baseVal.value = y_coordinate;
        document.querySelector('#eye').cx.baseVal.value = x_coordinate;
      };

      const handleMousemove = (event) => {
        const x_coordinate = event.x;
        const y_coordinate = event.y;

        const new_coordinates = get_new_eye(x_coordinate, y_coordinate);
        set_eye(new_coordinates.new_eye_x, new_coordinates.new_eye_y);
      };


      document.addEventListener('mousemove', handleMousemove);
    </script>
